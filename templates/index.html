<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Test Vocacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: none; }
        .btn-primary { background-color: #4e54c8; border: none; padding: 12px; }
        .btn-primary:hover { background-color: #3f44a1; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">Bienvenido</h2>
                        <p class="text-muted">Ingresa tus datos para continuar</p>
                    </div>

                    <form action="/cuestionario" method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Género</label>
                            <select class="form-select p-3" name="genero" required>
                                <option value="" selected disabled>Selecciona...</option>
                                <option value="1">Masculino</option>
                                <option value="0">Femenino</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Grado de Instrucción</label>
                            <select class="form-select p-3" name="grado" required>
                                <option value="" selected disabled>Selecciona...</option>
                                <option value="4">4to de Secundaria</option>
                                <option value="5">5to de Secundaria</option>
                                <option value="0">Otro</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Siguiente ➜</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
